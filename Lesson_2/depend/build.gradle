apply plugin: 'java'

repositories {
   jcenter()
}

dependencies {
  compile 'com.google.guava:guava:19.0'
}

jar {
   from {
      configurations.compile.collect {
         it.isDirectory() ? it : zipTree(it)
      }
   }
   manifest {
      attributes 'Main-Class': 'com.orcchg.javacourse.SampleOne'
   }
}

// @see http://kennethjorgensen.com/blog/2014/fat-jars-with-excluded-dependencies-in-gradle

